<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/perfil.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <div class="log-container">
            <img src="/assets/img/Video-Game-Controller-Icon-IDV-green.svg.png" alt="">
            <a class="navbar-brand" href="/index.html">ProStore</a>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav flex-grow-1 pe-3 ">
                <li class="nav-item">
                  <a class="nav-link  mx-lg-2" aria-current="page" href="/index.html">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link mx-lg-2" href="/views/productos.html">Catalogo</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link mx-lg-2" href="#"><i class='bx bx-heart'></i>Favoritos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link mx-lg-2" href="/views/login.html" id="userLink">
                      <i class='bx bx-user'></i> Iniciar sesión
                  </a>
              </li>
              </ul>
              <div style="cursor: pointer;" class="carrito">
                <li class="nav-item">
                  <a><i class='bx bx-cart bx-tada' data-bs-toggle="offcanvas" data-bs-target="#carritoCompras" aria-controls="carritoCompras"></i></a>
                </li>  
              </div>
            </div>
          </div>
        </div>
      </nav> 
      <div id="toast" class="toast"></div>
      <div id="mensajeCarrito" class="mensaje-carrito">Se ha agregado un producto en el carrito</div>    
      <div class="offcanvas offcanvas-end" tabindex="-1" id="carritoCompras" aria-labelledby="carritoComprasLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="carritoComprasLabel">Carrito de Compras</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul id="carritoItems" class="list-group">
          </ul>
          <div class="mt-3">
            <h5>Total: <span id="totalCarrito">$0</span></h5>
            <button class="btn btn-success w-100"><a href="/views/carrito.html" style="text-decoration: none; color: aliceblue;">Finalizar Compra</a></button>
          </div>
        </div>
      </div> 
<div class="container-perfil">
  <div class="perfil-izquierda">
    <div class="avatar">
      <div class="avatar-image">
        <img id="avatarImg" src="/assets/img/default-avatar.png" alt="Avatar" style="width: 200px; height: 200px; border-radius: 50%; object-fit: cover;">
      </div>
      <div class="avatar-button">
        <input type="file" id="avatarInput" style="display: none;" accept="image/*" onchange="previewImage(event)">
        <button onclick="document.getElementById('avatarInput').click();" class="btn btn-primary">Cambiar Imagen</button>
      </div>
    </div>
    <div class="info">
      <label>Usuario</label>
      <input type="text" id="usuario" placeholder="Llenar este campo">
      <label>Nombre</label>
      <input type="text" id="nombre" placeholder="Llenar este campo">
      <label>Apellido</label>
      <input type="text" id="apellido" placeholder="LLenar este campo">
      <label>Correo</label>
      <input type="email" id="correo" placeholder="Llenar este campo">
    </div>
  </div>
  <div class="perfil-derecha">
    <h2>Editar Perfil</h2>
    <div class="formulario">
      <div class="grupo">
        <label>Telefono</label>
        <input type="text" id="telefono" placeholder="LLenar este campo">
      </div>
      <div class="grupo">
        <label>Dirección</label>
        <input type="text" id="direccion" placeholder="LLenar este campo">
      </div>
      <div class="grupo">
        <label>País</label>
        <input type="text" id="pais" placeholder="LLenar este campo">
      </div>
      <div class="grupo">
        <label>Ciudad</label>
        <input type="text" id="ciudad" placeholder="LLenar este campo">
      </div>
    </div>
    <div class="botones">
      <button class="btn-editar">Cambiar Contraseña</button>
      <button class="btn-editar">Cambiar Método de Pago</button>
      <button id="guardarCambiosBtn" class="btn-guardar">Guardar Cambios</button>
    </div>
  </div>
</div>
<script src="/assets/js/script.js"></script>
<script src="/assets/js/perfil.js"></script>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
